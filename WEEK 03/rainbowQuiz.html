<!-- 
Q1.정답버튼을 눌렀을 때 무지개의 4번째 색인 Green이 alert창에 뜨게 하시오.(코드추가)
-옳지 않을 시에는 NaN -> Try again 이라는 창이 뜸
Q1-1.colorName 글자수의 짝/홀수를 감별하는 코드의 빈칸을 채워넣으시오.(빈칸 채우기)
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>무지개 색 맞추기</title>
  </head>
  <body>
    <h3>무지개의 4번째 색은 뭘까요?</h3>
    <button onclick="selectColor()">정답!</button>

    <script>
      // Q1. 정답 버튼을 눌렀을 때 무지개의 4번째 색인 Green이 alert 창에 뜨게 하시오.
      function selectColor() {
        var color = 4;
        var colorName = '';
        switch (color) {
          case 1:
            colorName = 'red';
            break;
          case 2:
            colorName = 'orange';
            break;
          case 3:
            colorName = 'yellow';
            break;
          case 4:
            colorName = 'green';
            break;
          case 5:
            colorName = 'blue';
            break;
          case 6:
            colorName = 'deepBlue';
            break;
          case 7:
            colorName = 'purple';
            break;
          default:
            colorName = NaN;
            break;
        }
        // 문자열로 된 colorName을 alert 창에 띄우는 코드
        if (colorName != NaN) {
          alert(colorName);
        } else {
          alert('Try Again');
        }

        // Q2. colorName 글자수의 짝/홀수를 감별하는 코드의 빈 칸을 채워넣으시오.
        if (typeof colorName === 'string') {
          // 문자열이 아닌 것은 글자수를 판별할 수 없게 함
          if (colorName.length % 2 === 0) {
            alert(colorName + '의 글자수는 짝수입니다.');
          } else {
            alert(colorName + '의 글자수는 홀수입니다.');
          }
        } else {
          alert('Try Again');
        }
      }
    </script>
  </body>
</html>
