<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 입력값이 'o'인 경우에는 맞습니다를 출력
      // 입력값이 'x'인 경우에는 틀렸습니다를 출력
      // 'o' or 'x' 이외 값이 입력된 경우에는 잘못된 입력임을 알림
      function checkAnswer() {
        var answer = prompt('자바스크립트는 대소문자를 구별할 수 있다.');

        if (answer.toLowerCase() === 'o') {
          alert('맞습니다.');
        } else if (answer.toLowerCase() === 'x') {
          alert('틀렸습니다.');
        } else {
          alert('잘못된 입력입니다.');
        }
      }
    </script>
    <button onclick="checkAnswer()">변수 선언에 대한 문제 시작하기</button>
  </body>
</html>
