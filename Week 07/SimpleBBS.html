<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 게시판 만들기</title>
    <style>
      input {
        margin-bottom: 10px;
        font-size: 15px;
        height: 25px;
        padding: 2px 4px 0;
      }

      #inputWriter {
        width: 250px;
      }

      #inputContent {
        width: 582px;
      }

      table {
        /*table의 테두리와 셀(td)의 테두리 사이 간격 지정
          collapse : 간격 없애고 겹치는 부분 한 줄로 나타내기 */
        border-collapse: collapse;
        width: 920px;
      }

      th,
      td {
        border: 1px solid black;
        text-align: center;
      }

      td {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>간단한 게시판 만들기</h1>
    <!--inputBox 에서 작성자와 글 내용 입력받고-->
    <input type="text" id="inputWriter" placeholder="작성자를 입력해주세요." />
    <input
      type="text"
      id="inputContent"
      placeholder="글 내용을 입력해주세요."
    />
    <!--글 작성 버튼 눌렀을 때-> 작성자,글 내용, 작성 시간 입력-->
    <input type="button" value="글 작성" onclick="addPost()" />
    <table id="postTable">
      <thead>
        <tr>
          <th>번호</th>
          <th>작성자</th>
          <th>내용</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody id="postList"></tbody>
    </table>

    <script>
      // 작성된 글 객체 배열에 담아주기
      // 객체 배열에 담은 내용을 기반으로 리스트(테이블)로 출력하기
      let posts = [];
      let postNum = 1;

      // 새로운 게시글 추가하는 함수
      function addPost() {
        // 입력된 작성자+글 내용과 추가하는 시점의 해당 시간 가져오기
        const writer = document.querySelector('#inputWriter').value;
        const content = document.querySelector('#inputContent').value;
        const currentTime = new Date().toLocaleString();

        // 작성자 or 글 내용이 비어있다면 경고 알림 표시하기
        if (writer.trim() === '' || content.trim() === '') {
          alert('작성자 혹은 글 내용을 입력해주세요.');
          return;
        }

        // 새로운 게시글 객체 생성
        const post = {
          num: postNum++,
          writer: writer,
          content: content,
          time: currentTime,
        };

        // 게시글을 배열에 추가
        posts.push(post);

        // 게시글 목록 업데이트하는 함수 호출
        updatePostList();
      }

      // 게시글 목록을 업데이트하는 함수
      function updatePostList() {
        // 게시글 목록을 출력할 테이블의 요소 가지고 오기
        const postList = document.querySelector('#postList');
        // 기존 목록 초기화하기
        postList.innerHTML = '';

        posts.forEach((post) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${post.id}</td>
            <td>${post.writer}</td>
            <td>${post.content}</td>
            <td>${post.time}</td>
          `;
          postList.appendChild(row);
        });
      }
    </script>
  </body>
</html>
