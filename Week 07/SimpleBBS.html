<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 게시판 만들기</title>
    <style>
      input {
        margin-bottom: 10px;
        font-size: 15px;
        height: 25px;
        padding: 2px 4px 0;
      }

      #writer {
        width: 250px;
      }

      #content {
        width: 582px;
      }

      table {
        /*table의 테두리와 셀(td)의 테두리 사이 간격 지정
        collapse : 간격 없애고 겹치는 부분 한 줄로 나타내기 */
        border-collapse: collapse;
        width: 920px;
      }

      th,
      td {
        border: 1px solid black;
        text-align: center;
      }

      td {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>간단한 게시판 만들기</h1>
    <input type="text" id="writer" placeholder="작성자를 입력해주세요." />
    <input type="text" id="content" placeholder="글 내용을 입력해주세요." />
    <input type="button" value="글 작성" onclick="addPost()" />
    <table id="postTable">
      <thead>
        <tr>
          <th>번호</th>
          <th>작성자</th>
          <th>내용</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody id="postList"></tbody>
    </table>

    <script>
      let posts = [];
      let postIdCounter = 1;

      function addPost() {
        const authorInput = document.querySelector('#writer').value;
        const contentInput = document.querySelector('#content').value;
        const currentTime = new Date().toLocaleString();

        if (authorInput.trim() === '' || contentInput.trim() === '') {
          alert('작성자 혹은 글 내용을 입력해주세요.');
          return;
        }

        const post = {
          id: postIdCounter++,
          author: authorInput,
          content: contentInput,
          time: currentTime,
        };

        posts.push(post);

        updatePostList();
      }

      function updatePostList() {
        const postList = document.querySelector('#postList');
        postList.innerHTML = '';

        posts.forEach((post) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${post.id}</td>
            <td>${post.author}</td>
            <td>${post.content}</td>
            <td>${post.time}</td>
                `;
          postList.appendChild(row);
        });
      }
    </script>
  </body>
</html>
