<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두 리스트 만들기</title>
    <style>
      .container {
        width: 400px;
        height: 500px;
        background-color: #dbddf9;
        padding: 10px;
        text-align: center;
      }

      input {
        text-align: center;
        width: 250px;
        height: 30px;
        font-size: 17px;
      }

      button {
        width: 50px;
        height: 33px;
      }

      #list {
        text-align: left;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>오늘의 할 일</h1>
      <input
        type="text"
        id="inputList"
        placeholder="오늘의 할 일을 입력하세요"
      />
      <button onclick="addList()">추가</button>
      <ul id="list"></ul>
    </div>

    <script>
      const toDoList = document.querySelector('#list');

      // 사용자가 입력한 일을 가져와서 리스트에 추가하는 함수
      function addList() {
        // id가 inputList인 입력 필드에서 값을 가져와서 변수에 담아주기
        const input = document.querySelector('#inputList');
        // trim()을 사용하여 입력한 문자열 앞뒤의 공백 제거하여 문자열의 내용만 남기기
        const toDo = input.value.trim();

        // 문자열이 비어있지 않다면
        if (toDo !== '') {
          // 문서에 리스트의 내용을 출력하기 위해 빈 ul 요소를 만들어줌
          const toDoItem = document.createElement('ul');
          // 빈 ul 요소에 다듬은 문자열을 넣어줌
          toDoItem.textContent = '◽ ' + toDo;
          // appendChild()를 사용하여 ul 요소의 문자열을 리스트에 추가해줌
          toDoList.appendChild(toDoItem);
          // 입력 필드를 비워서 새로운 할 일을 입력하게 만들어줌
          input.value = '';
          // 문자열이 공백이라면
        } else {
          alert('할 일을 입력하세요');
        }
      }
    </script>
  </body>
</html>
