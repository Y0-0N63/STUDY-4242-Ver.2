<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 번호 생성기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>♣로또 번호 생성기♣</h1>
    <p>다음주에 학교 안 나오면 그렇게 알아라...</p>
    <p id="lottoNumbers"></p>
    <button onclick="result()">두근두근...♡///</button>

    <script>
      var lottoNumbers = [];

      function result() {
        lottoNumbers = [];

        // 1부터 45까지의 숫자를 배열에 넣음
        for (var i = 1; i <= 45; i++) {
          lottoNumbers.push(i);
        }

        var selectedNumbers = [];

        // 무작위로 6개의 숫자를 선택하여 selectedNumbers 배열에 넣음
        for (var i = 0; i < 6; i++) {
          // 배열의 크기만큼의 무작위 인덱스를 생성
          var random = Math.floor(Math.random() * 45);

          // 무작위로 선택된 숫자를 selectedNumber 변수에 할당
          var selectedNumber = lottoNumbers[random];

          // 선택된 숫자를 selectedNumbers 배열에 추가
          selectedNumbers.push(selectedNumber);

          // 선택된 숫자가 중복되지 않도록 배열에서 제거
          lottoNumbers.splice(random, 1);

          // 선택된 숫자가 오름차순으로 정렬되도록 함
          // 고차 함수 참고하기
          // sort() : 유니코드 코드 포인트의 순서를 따름
          // 배열 요소가 숫자여도 일시적으로 문자열로 변환->비교 함수를 인자로 전달해야!
          selectedNumbers.sort(function (a, b) {
            // 두 수의 차(반환 값)를 기준으로 우선 정렬할 인수 결정 (음수->a, b/양수->b, a)
            return a - b;
          });
        }

        // .filter(Boolean)을 추가해서 Falsy한 값('false', '0', "", 'null' 등) 제거
        var lottoNumbersText = selectedNumbers.filter(Boolean).join(' , ');

        document.getElementById('lottoNumbers').textContent =
          '추첨된 로또 번호: ' + lottoNumbersText;
      }
    </script>
  </body>
</html>
