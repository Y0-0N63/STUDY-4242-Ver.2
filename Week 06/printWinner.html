<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runners Literal</title>
  <style>
    body{
      background-color: rgb(255, 255, 147);
    }
    button{
      width: 90px; height: 80px;
    }
    #inputYear{
      border: 1px solid black;
      width: 250px;
    }
  </style>
</head>
<br>
  <button onclick="winner()">수상자 이력 검색</button>
  <input type="text" id="inputYear" placeholder="검색하고 싶으신 연도를 입력하세요">
  <button onclick="ageAvg()">선수들 평균나이는?</button><br>
  <textarea id="textarea" cols="20" rows="10" readonly></textarea>
  
  <script>
    const runningArr = [
    {name: '김윤수', age: '17', year: 2023,
    moto: "항상..최선을 다합니다..!"},
    {name: '이지예', age: '18', year: 2022,
      moto: "우승은 내꺼이지예"},
    {name: '김첨지', age: '21', year: 2021,
      moto: "운수가 좋은 날이네요~"},
    {name: '오타니', age: '29', year: 2020,
      moto: "전 달리기도 잘합니다"},
    ]

    //Q1)input에 숫자를 입력받아 그에 따른 수상자 정보 내보내
    //if문을 사용하여 입력한 년도수에 따라 각각의 객체리터럴을 textarea에 내보냄
    //자바스크립트 객체를 JSON문자열로 변환하여야 값이 출력됨
    function winner() {
      // 1. 입력된 연도 값 가져오기
      let year = document.querySelector('#inputYear').value;

      // 2. 입력된 연도와 일치하는 수상자들을 가져옴!
      // filter() : 배열의 각 요소에 대해 주어진 함수 호출->true를 반환하는 요소들로 새로운 배열 생성
      // *원래의 배열은 변경되지 않음!
      // 콜백 함수->filter()의 인자로 전달되는 함수 (배열의 각 요소에 대해 실행됨!)
      // runner(매개 변수)를 통해 콜백 함수 내부에서 배열의 각 요소에 접근함
      let winners=runningArr.filter(function(runner){
        // runningArr의 year 속성과 사용자가 입력한 연도 비교하기
        // 일치->true->filter()에 의해 새로운 배열(winners)에 추가됨
        return runner.year==year;
      });

      // 3. 수상자가 존재한다면
      if(winners.length>0){
        // textarea 요소의 값을 변경함으로써 수상자 정보 출력하기
        // winners 배열을 JSON 문자열로 변환하여 문자열 형태로 화면에 표시!
        document.querySelector("#textarea").value=JSON.stringify(winners);
      }else {
        alert("연도를 다시 입력해주세요.")
      }
    }
    //Q2)선수들의 나이 평균값 내기
    //parseInt함수를 통해 숫자로 변환 후 평균을 내기
    //결과 alert창에 띄우기("선수들의 평균나이는 ㅇㅇ입니다.")
    function ageAvg() {
      let sum = 0;
      runningArr.forEach(function(runner) {
        sum += parseInt(runner.age);
      });
      let avg = sum / runningArr.length;
      alert("선수들의 평균 나이는 "+avg+"세입니다.");
  }
  </script>
</body>
</html>
