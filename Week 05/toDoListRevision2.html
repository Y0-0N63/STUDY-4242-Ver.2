<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두 리스트 만들기</title>
    <style>
      .container {
        width: 400px;
        height: 500px;
        background-color: #dbddf9;
        padding: 10px;
        text-align: center;
      }

      input {
        text-align: center;
        width: 250px;
        height: 30px;
        font-size: 17px;
      }

      button {
        width: 50px;
        height: 33px;
      }

      #list {
        text-align: left;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>오늘의 할 일</h1>
      <input
        type="text"
        id="inputList"
        placeholder="오늘의 할 일을 입력하세요"
        onkeypress="if(event.keyCode==13) addList();"
      />

      <button onclick="addList()">추가</button>
      <ul id="list"></ul>
    </div>

    <script>
      const toDoList = document.querySelector('#list');

      function addList() {
        const input = document.querySelector('#inputList');
        const toDo = input.value.trim();

        if (toDo !== '') {
          /* const toDoItem = document.createElement('ul');
          toDoItem.textContent = '◽ ' + toDo;
          toDoList.appendChild(toDoItem); */
          /* 백틱(`) 사용하여 문자열 정의하기
          ${}을 통해 변수나 표현식을 문자열 안에 삽입하기
          ㄴ 동적으로 문자열을 생성하는 방법! */
          const toDoItem = `<ul>◽ ${input.value}</ul>`;
          toDoList.innerHTML += toDoItem;
          input.value = '';
        } else {
          alert('할 일을 입력하세요');
        }
      }
    </script>
  </body>
</html>
